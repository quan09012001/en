<!DOCTYPE html>
<html>

<head>
	<title>Chỉnh sửa kích thước ảnh</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<center>
		<h1>Chỉnh sửa kích thước ảnh</h1>
		<form>
			<label for="file-input">Tải lên ảnh:</label>
			<input type="file" id="file-input" accept="image/*" onchange="showOriginalImage()">
			<label for="width">Chiều rộng (cm):</label>
			<input type="number" id="width" name="width">
			<label for="height">Chiều cao (cm):</label>
			<input type="number" id="height" name="height">
			<button type="button" onclick="resizeImage()">OK</button>
		</form>
		<div class="image-container">
			<img id="original-image" src="mau.png" alt="Ảnh gốc">
		</div>
		<h2>Ảnh gốc</h2>
		<div class="image-container">
			<img id="resized-image" src="" alt="Vui lòng nhập kích thước">
		</div>
		<h2>Ảnh đã đổi kích thước</h2>
		<button type="button" onclick="downloadImage()">Tải xuống</button>

		<script src="script.js"></script>
	</center>
</body>

</html>
